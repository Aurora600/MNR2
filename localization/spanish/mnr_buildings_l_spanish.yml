 building_type_canal_of_the_pharaohs_01:0 "Canal de los Faraones"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F Este canal una vez permitió un comercio fácil y el movimiento de tropas entre el Mediterráneo y el Mar Rojo, pero esos días ya pasaron."
 building_canal_of_the_pharaohs_01:0 "Canal Sedimentado"
 building_canal_of_the_pharaohs_01_desc:0 "Después de años de inactividad, este gran canal se ha llenado de sedimentos y probablemente nunca se volverá a abrir."
 building_canal_of_the_pharaohs_02:0 "Canal en Renovaciones"
 building_canal_of_the_pharaohs_02_desc:1 "Se está dragando la ubicación anterior del canal y se están instalando nuevas esclusas."
 building_canal_of_the_pharaohs_03:0 "Canal Abierto"
 building_canal_of_the_pharaohs_03_desc:0 "Contra todo pronóstico, este gran canal se ha reabierto."
 building_canal_of_the_pharaohs_04:0 "Canal Temporalmente Cerrado"
 building_canal_of_the_pharaohs_04_desc:0 "Temporalmente cerrado y en riesgo de limo de nuevo."