 building_type_canal_of_the_pharaohs_01:0 "法老运河"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F 这条运河曾为地中海和红海之间的贸易和军队调动提供了便利，但那些日子早已逝去。"
 building_canal_of_the_pharaohs_01:0 "淤塞运河"
 building_canal_of_the_pharaohs_01_desc:0 "经过多年闲置，这条大运河已经淤塞，可能永远也不会开放了。"
 building_canal_of_the_pharaohs_02:0 "翻新中的运河"
 building_canal_of_the_pharaohs_02_desc:1 "当地的旧运河正在被疏浚，新船闸也在安装中。"
 building_canal_of_the_pharaohs_03:0 "开放的运河"
 building_canal_of_the_pharaohs_03_desc:0 "历经千辛万苦，这条大运河终于重新开放了。"
 building_canal_of_the_pharaohs_04:0 "暂时关闭的运河"
 building_canal_of_the_pharaohs_04_desc:0 "这条运河因有再次淤塞的危险而暂时关闭。"
