l_korean:
 building_type_canal_of_the_pharaohs_01:0 "파라오의 운하"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F 이 운하는 한때 지중해와 홍해 사이의 쉬운 무역과 군대 이동을 허용했지만 그 시절은 오래되었습니다."
 building_canal_of_the_pharaohs_01:0 "파괴 된 운하"
 building_canal_of_the_pharaohs_01_desc:0 "수년 동안 사용하지 않은이 큰 운하는 한때 쌓였 고 다시는 열리지 않을 것입니다."
 building_canal_of_the_pharaohs_02:0 "수리 아래 운하"
 building_canal_of_the_pharaohs_02_desc:1 "운하의 이전 위치가 준설되고 새로운 자물쇠가 설치되고 있습니다."
 building_canal_of_the_pharaohs_03:0 "운하 개방"
 building_canal_of_the_pharaohs_03_desc:0 "모든 역경에 맞서이 큰 운하가 다시 열렸습니다."
 building_canal_of_the_pharaohs_04:0 "운하 임시 폐쇄"
 building_canal_of_the_pharaohs_04_desc:0 "일시적으로 닫히고 다시 찌그러 질 위험이 있습니다."