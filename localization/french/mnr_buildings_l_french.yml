 building_type_canal_of_the_pharaohs_01:0 "Canal des Pharaons"
 building_type_canal_of_the_pharaohs_01_desc:0 "#F Ce canal permettait autrefois de faciliter le commerce et le mouvement des troupes entre la Méditerranée et la mer Rouge, mais ces jours sont révolus."
 building_canal_of_the_pharaohs_01:0 "Canal Ensablé"
 building_canal_of_the_pharaohs_01_desc:0 "Après des années d'inutilisation, ce canal autrefois grand s'est ensablé et ne sera probablement plus jamais ouvert."
 building_canal_of_the_pharaohs_02:0 "Canal en Rénovation"
 building_canal_of_the_pharaohs_02_desc:1 "L'ancien emplacement du canal est en cours de dragage et de nouvelles écluses sont en cours d'installation."
 building_canal_of_the_pharaohs_03:0 "Canal Ouvert"
 building_canal_of_the_pharaohs_03_desc:0 "Contre toute attente, ce grand canal a rouvert."
 building_canal_of_the_pharaohs_04:0 "Canal Temporairement Fermé"
 building_canal_of_the_pharaohs_04_desc:0 "Fermé temporairement et risque de s'envaser à nouveau."